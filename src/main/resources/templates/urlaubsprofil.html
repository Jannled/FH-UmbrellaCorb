<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Urlaubsprofil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>

<body>

    <div id="header">
        <header th:insert="header :: myheader">
        </header>
        <h1 class="siteName">Urlaubsprofil</h1>
    </div>

    <nav class="navi" th:insert="nav :: mynav">
    </nav>

    <div th:switch="${reisen}">
        <h2 th:case="null">No journeys yet!</h2>
        <div th:case="*">
            <h2>Reisen</h2>
            <table id="tabelle">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Beschreibung</th>
                        <th>Ort</th>
                        <th>Preis</th>
                        <th>Bewertung</th>
                        <th>Bewerten</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reise : ${reisen}">
                        <td th:text="${reise.ziel.titel}"></td>
                        <td th:text="${reise.ziel.beschreibung}"></td>
                        <td th:text="${reise.ziel.ort}"></td>
                        <td th:text="${reise.ziel.preis} + 'â‚¬'"></td>
                        <td th:text="${reise.ziel.bewertung}"></td>
                        <td>
                            <form th:action="@{/urlaubsprofil}" method="POST">
                                Bewertung eingeben:
                                <input type="hidden" name="reiseID" th:value="${reise.ID}">
                                <input type="number" min="0" max="10" name="bewertung" th:value="${reise.bewertung.punkte}">
                                <input type="submit">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer th:insert="footer :: myFooter">
    </footer>
</body>

</html>
