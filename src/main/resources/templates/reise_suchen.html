<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Buchung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="header">
        <header th:insert="header :: myheader">
        </header>
        <h1 class="siteName">Buchen</h1>
    </div>
    <nav class="navi" th:insert="nav :: mynav">
    </nav>

    <h2>Reisen</h2>
    <table id="tabelle">
        <thead>
            <tr>
                <th>Land</th>
                <th>Ziel</th>
                <th>Unterkunft</th>
                <th>Von</th>
                <th>Bis</th>
                <th>Buchen</th>
                <!--<th>LÃ¶schen</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="reise : ${reisen}">
                <td th:text="${reise.land}"></td>
                <td th:text="${reise.ort}"></td>
                <td th:text="${reise.unterkunft}"></td>
                <td th:text="${reise.beginn}"></td>
                <td th:text="${reise.ende}"></td>           
            </tr>
        </tbody>
    </table>

    <footer th:insert="footer :: myFooter">
    </footer>
</body>

</html>
